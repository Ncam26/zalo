<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quên Mật Khẩu Zalo</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.header {
    background-color: #4267B2;
    color: #fff;
    padding: 15px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.form-container {
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="tel"] {
    width: 100%;
    padding: 8px;
    border-radius: 3px;
    border: 1px solid #ccc;
}

.submit-button {
    width: 100%;
    padding: 10px;
    background-color: #0084FF;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Quên Mật Khẩu Zalo</h2>
    </div>
    <div class="form-container">
        <p>Vui lòng nhập số điện thoại của bạn để khôi phục mật khẩu:</p>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn...">
            </div>
            <button type="submit" class="submit-button">Khôi Phục Mật Khẩu</button>
        </form>
    </div>
</div>

<script>
document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var phone = document.getElementById("phone").value;

    if (phone.trim() !== "") {
        // Xử lý yêu cầu khôi phục mật khẩu qua số điện thoại ở đây (có thể là AJAX request tới server)
        alert("khôi phục mật khẩu đã được gửi tới số điện thoại của bạn.");
    } else {
        alert("Vui lòng nhập số điện thoại của bạn.");
    }
});
</script>

</body>
</html>
