<!DOCTYPE html>
<html>
<head>
    <title>Tin nhắn Zalo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f2f2f2;
        }
        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: blue;
        }
        .header {
    background-color: #4267B2;
    color: #fff;
    padding: 15px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}
        .hinh-nen{
          width: 5%;
          float: left;
          box-sizing: border-box;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message-container {
    padding: 20px;
    overflow-y: auto;
    max-height: 300px;
}

.message {
    background-color: #e9eaed;
    color: #000;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    clear: both;
    max-width: 70%;
}

.user-message {
    float: right;
    background-color: #0084FF;
    color: #fff;
}
.container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.input-container {
    padding: 10px;
    border-top: 1px solid #ccc;
}
        #chat-container {
            width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #chat-title {
            font-size: 20px;
            font-weight: bold;
        }
         .input-container {
    padding: 10px;
    border-top: 1px solid #ccc;
}

input[type="text"] {
    width: calc(100% - 60px);
    padding: 8px;
    margin-right: 10px;
    border-radius: 3px;
    border: 1px solid #ccc;
}
.send-button {
    width: 50px;
    padding: 8px;
    background-color: #0084FF;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

    </style>
</head>
<body>
  <img alt="" src="img/anhnen1.jpg" class="hinh-nen">
    <div id="chat-container">
        <div id="chat-header">
          <span id="chat-title">ZALO</span>
          </div>
          <div>
            <input type="text" id="search-input" placeholder="Tìm kiếm..."/ class="">
          </div>
          <div>
            <button onclick="location.href='login.html'" >log out</button>
           
            </div>
        <div id="friends-list">
            <!-- Danh sách bạn bè sẽ được hiển thị ở đây -->
        </div>
        <div id="chat-messages">
            
       
        <div class="message-container" id="message-container">
            <!-- Tin nhắn sẽ được hiển thị ở đây -->
        </div>
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
            <button class="send-button" onclick="sendMessage()">Gửi</button>
        </div>
        <div class="content" id="add-friend">
            <h2>Thêm Bạn Bè</h2>
            <div class="form-container">
                <form id="add-friend-form">
                    <div class="form-group">
                        <label for="friend-name">Tên Bạn Bè:</label>
                        <input type="text" id="friend-name" name="friend-name" placeholder="Nhập tên bạn bè...">
                    </div>
                    <button type="submit" class="submit-button">Thêm Bạn Bè</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
    var messageInput = document.getElementById("message-input");
    var messageContainer = document.getElementById("message-container");
    var message = messageInput.value;

    if (message.trim() !== "") {
        var messageElement = document.createElement("div");
        messageElement.className = "message user-message";
        messageElement.innerText = message;
        messageContainer.appendChild(messageElement);
        messageInput.value = "";
    }
}
document.getElementById("add-friend-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var friendName = document.getElementById("friend-name").value;

    if (friendName.trim() !== "" ) {
        // Xử lý thêm bạn bè ở đây (có thể là AJAX request tới server)
        alert("Thêm bạn bè thành công!");
    } else {
        alert("Vui lòng điền đầy đủ thông tin bạn bè!");
    }
});
  </script>
